<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim - PopCine</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/layout/footer.css">
    <link rel="stylesheet" href="../css/pages/detail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/icons/fontawesome-free-7.1.0-web/css/all.css">
</head>

<body>
    <div id="header"></div>
    <main id="movie-detail-container">
        <div id="movie-backdrop" class="movie-backdrop"></div>
        <div class="container detail-content">
            <div class="detail-grid">
                <div class="movie-poster">
                    <img id="detail-poster" src="" alt="">
                </div>
                <div class="movie-info-text">
                    <h1 id="detail-title"></h1>
                    <div class="meta">
                        <span id="detail-date"></span> |
                        <span id="detail-runtime"></span> |
                        <span id="detail-genres"></span>
                    </div>
                    <div class="btn-ticketplus ">
                        <a class="btn-book-ticket" href="showtimes.html"><i class="fa-solid fa-ticket"></i>Book Ticket
                            Now</a>
                        <a class="sub-Favorite" href=""><i class="fa-solid fa-plus"></i>Favorite</a>
                    </div>
                    <div class="rating-large">⭐ <span id="detail-rating"></span></div>
                    <h3>Contents</h3>
                    <p id="detail-overview"></p>
                </div>
            </div>

            <div class="cast-section" style="margin-top: 40px;">
                <h3>Main Cast</h3>
                <div id="cast-list" class="cast-grid"></div>
            </div>

            <div class="trailer-section" style="margin-top: 40px;">
                <h3>Trailer</h3>
                <div id="trailer-container" class="trailer-box">
                    <p id="no-trailer" style="display:none;">Trailer hiện chưa có sẵn.</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../js/movies.js"></script>
    <script src="../js/layout.js"></script>
    <script src="../js/detail.js"></script>
</body>

</html>
